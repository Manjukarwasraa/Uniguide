<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suggestion Page</title>
  <link rel="stylesheet" href="suggestion.css"/>
</head>
<body>
  <div class="suggestion-container">
    <h2>We Value Your Suggestions!</h2>
    <p>Help us improve by leaving your feedback below.</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Write your suggestion here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
